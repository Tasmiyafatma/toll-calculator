<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Toll Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Toll Guru</h1>
    </header>
    <main class="india-container">
        <h1 class="india-toll-heading">
            India Toll Calculator â€“ Google Maps with Tolls & Fuel
        </h1>
        <div class="calculate-section">
            <div class="form-section">
                <form id="myForm">
                    <label for="start-address">Start Address: </label>
                    <input type="text" name="startAddress" placeholder="Type start address here..." id="start-address">
                    <label for="end-address">End Address: </label>
                    <input type="text" name="endAddress" placeholder="Type end address here..." id="end-address">
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
            <div class="map-section">
                <iframe 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    style="border:0"
                    id="map-iframe"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                <p class="tol-info-text">
                    Distance: <span id="distance-text"></span>
                </p>
                <p class="tol-info-text">
                    Duration: <span id="duration-text"></span>
                </p>
                <p class="tol-info-text">
                    Express: <span id="express-way-text"></span>
                </p>
                <p class="tol-info-text">
                    Toll Cost: <span id="toll-cost-text"></span>
                </p>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
